<!DOCTYPE html>
<html lang="en">
<head>


    
        

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bringing Data From API</title>
</head>
<body>

    


    
    <script>
        

        function myFunction() {
        
        fetch('https://api.chucknorris.io/jokes/random?category=food')
 	    .then(response=>response.json())
        .then(json => document.getElementById("chucks").innerHTML=json.value)
        .catch(error => console.log('unable to reach URL'+error));

        }
  


    </script>
    <h1>Bringing Data using API</h1>

    <label>What's chuck doing today?</label>
    <p id="chucks"> </p>

<div id="hii">
    <button onclick="myFunction()"> Load Joke </button>
</div>
    
</body>
</html>
